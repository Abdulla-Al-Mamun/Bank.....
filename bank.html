<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center px-3.5 py-3.5">Let's get some <span class="text-emerald-400">Money!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-20">
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 text-white ">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h2 class="text-3xl">Deposit</h2>
                    <h2 class="text-4xl">$00</h2>
                </div>
                <div class="bg-purple-500 p-8 rounded-xl">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h2 class="text-4xl">$00</h2>
                </div>
                <div class="bg-rose-600 p-8 rounded-xl">
                    <h2 class="text-3xl">Balance</h2>
                    <h2 class="text-4xl">$1240</h2>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
