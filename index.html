<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center px-3.5 py-3.5">Welcome to <span class="text-emerald-400">Amar Bank</span></h1>
    </header>

    <main>
        <section class="bg-cyan-400 w-3/4 mx-auto mt-12 p-8 ">
            <h1 class="text-3xl mb-3">Please Log In </h1>

            <div>
                <input class="w-9/12 block px-3 my-2" type="email" placeholder="Your Email Address">

                <input class="w-9/12 block px-3 my-2" type="password" placeholder="Your password">
            </div>
            <button class="bg-violet-600 px-4 py-1 rounded-md "> Submit</button>
        </section>
    </main>
</body>

</html>
